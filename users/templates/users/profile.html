{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section pl-3 pt-4 col-12 col-lg-10 col-xl-8" style="color: #c2c2c2; font-family: 'Poppins', sans-serif; font-weight: 400; font-size: 30px;">
       <div class="content-section">
           <div class="media">
               <img class="rounded-circle account-img" style="width: 120px;" src="{{ user.profile.image.url }}">
               <div class="media-body pl-4" style="color: #8d8d8d;">
                   <div class="account-heading" style="font-size: 25px; color: #acacac;">{{ user.username }}</div>
                   <div class="pt-3" style="font-size: 13px;">
                       <div style="color: #c2c2c2;">Email: </div>{{ user.email }}
                   </div>
                   <div class="pt-3" style="font-size: 13px;">
                       <div style="color: #c2c2c2;">First Name: </div>{{ user.first_name }}
                   </div>
                   <div class="pt-3" style="font-size: 13px;">
                       <div style="color: #c2c2c2;">Last Name: </div>{{ user.last_name }}
                   </div>
               </div>
           </div>
       </div>
       <form method="POST" enctype="multipart/form-data" style="font-size: 14px;">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="pt-4 pb-3">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
   </div>
{% endblock content %}
